name: Release Build

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            target_triple: x86_64-unknown-linux-gnu
            binary_ext: ''
          - os: macos-latest
            target_triple: x86_64-apple-darwin
            binary_ext: ''
          - os: windows-latest
            target_triple: x86_64-pc-windows-msvc
            binary_ext: .exe

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Setup Node 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install System Dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev build-essential curl wget file libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev patchelf ccache

      - name: Install Python Dependencies
        run: |
          pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip install nuitka pybind11

      - name: Build C++ Extensions
        run: |
          python setup_extensions.py build_ext --inplace

      - name: Build Kernel (Sidecar)
        env:
          CI: true
        run: |
          python scripts/build_kernel.py

      - name: Rename Sidecar
        run: |
          mv gui/src-tauri/bin/fyodor-kernel${{ matrix.binary_ext }} gui/src-tauri/bin/fyodor-kernel-${{ matrix.target_triple }}${{ matrix.binary_ext }}
        shell: bash

      - name: Verify Kernel Binary
        shell: bash
        run: |
          ls -l gui/src-tauri/bin/fyodor-kernel-*

      - name: Install Frontend Dependencies
        working-directory: gui
        run: pnpm install

      - name: Build Frontend & Bundle
        working-directory: gui
        run: pnpm run tauri build

      - name: Upload Artifacts
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            gui/src-tauri/target/release/bundle/deb/*.deb
            gui/src-tauri/target/release/bundle/appimage/*.AppImage
            gui/src-tauri/target/release/bundle/msi/*.msi
            gui/src-tauri/target/release/bundle/nsis/*.exe
            gui/src-tauri/target/release/bundle/dmg/*.dmg
            gui/src-tauri/target/release/bundle/macos/*.app
